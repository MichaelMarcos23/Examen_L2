<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empleado</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"></head></head>
<body>
    <div class="container mt-5">
        <h2>Agregar Empleado</h2>
        <form th:action="@{/empleado/registrar_empleado}" th:object="${empleado}" method="post" class="mt-4">
         	<div class="form-group">
                <label for="dni_empleado">DNI Empleado</label>
                <input type="text" th:field="*{dni_empleado}" class="form-control" id="dni_empleado">
            </div>
            
            <div class="form-group">
                <label for="nombreEmpleado">Nombre del Empleado</label>
                <input type="text" th:field="*{nombreEmpleado}" class="form-control" id="nombreEmpleado" required>
            </div>
            
            <div class="form-group">
                <label for="apellidoEmpleado">Apellido del Empleado</label>
                <input type="text" th:field="*{apellidoEmpleado}" class="form-control" id="apellidoEmpleado" required>
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento">
            </div>
            
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required>
            </div>
            
           <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" th:field="*{correo}" class="form-control" id="correo" required>
            </div>
           
            <div class="form-group">
                <label for="areaEntity">Area</label>
                <select th:field="*{areaEntity}" class="form-control" id="areaEntity" required>
                    <option th:each="area : ${areas}" 
                            th:value="${area.areaId}" 
                            th:text="${area.nombreArea}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
